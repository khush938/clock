                        reset
                    </small>
                </div>

            </div>

    <div class="button-input water" onclick="waterDrink()">

    </div>
</div>
<script>
    let stopwatch_hours=0;
    let stopwatch_minutes=0;
    let stopwatch_seconds=0;
    let stopwatch = document.querySelector(".stopwatch");
    let lapContainer = document.querySelector(".Laps");
    let start_stopwatch = document.querySelector(".StartStopwatch");
    let reset_stopwatch = document.querySelector(".ResetStopwatch");
    let lap_stopwatch = document.querySelector(".LapStopwatch");
    let stop_stopwatch = document.querySelector(".StopStopwatch");
    let StopWatchLoop;

    start_stopwatch.addEventListener("click", () => {
        document.querySelector(".water").innerText = "huu"
        StopWatchLoop = window.setInterval(() => {
            stopwatch_seconds++;

            if( Number(stopwatch_seconds) == 59 ) {
                stopwatch_minutes = stopwatch_minutes + 1;
                stopwatch_seconds = 00;
            }

            if( Number(stopwatch_minutes) == 59 ) {
                stopwatch_hours = stopwatch_hours + 1;
                stopwatch_minutes = 00;
            }
            stopwatch.innerHTML = (stopwatch_hours.toString().length == 1? (0+stopwatch_hours.toString()):stopwatch_hours) + ":" + (stopwatch_minutes.toString().length == 1? (0+stopwatch_minutes.toString()):stopwatch_minutes) + ":" + (stopwatch_seconds.toString().length == 1? (0+stopwatch_seconds.toString()):stopwatch_seconds);
        }, 1000);
    });
    stop_stopwatch.addEventListener("click",() => {
        window.clearInterval(StopWatchLoop);
    });

    lap_stopwatch.addEventListener("click",() => {
        lapContainer.innerHTML += (stopwatch_hours.toString().length == 1? (0+stopwatch_hours.toString()):stopwatch_hours) + ":" + (stopwatch_minutes.toString().length == 1? (0+stopwatch_minutes.toString()):stopwatch_minutes) + ":" + (stopwatch_seconds.toString().length == 1? (0+stopwatch_seconds.toString()):stopwatch_seconds);
    });
    reset_stopwatch.addEventListener("click",() => {
        stopwatch_hours=0;
        stopwatch_minutes=0;
        stopwatch_seconds=0;
        stopwatch.innerHTML = (stopwatch_hours.toString().length == 1? (0+stopwatch_hours.toString()):stopwatch_hours) + ":" + (stopwatch_minutes.toString().length == 1? (0+stopwatch_minutes.toString()):stopwatch_minutes) + ":" + (stopwatch_seconds.toString().length == 1? (0+stopwatch_seconds.toString()):stopwatch_seconds);
        lapContainer.innerHTML = "";
    });

</script>
