        date_AU = new Date((new Date()-0)+9000000);

        hours_JA = date_JA.getHours() > 12 ? date_JA.getHours() - 12 : date_JA.getHours();

            am_pm_AU = "pm"
        else
            am_pm_AU = "am"

        hours_AU = date_AU.getHours() ;
        minutes_AU = date_AU.getMinutes();

        document.querySelector(".clock_IN").innerHTML = (hours.toString().length == 1? (0+hours.toString()):hours) + ":" + (minutes.toString().length == 1? (0+minutes.toString()):minutes) + ":" + (seconds.toString().length == 1? (0+seconds.toString()):seconds) + " " + am_pm;
